# DevSpace Python Sample
schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  # Does not work, the container ends after install and 
  # this result in startup failure in OpenShift
  # - name: python-prep
  #   container:
  #     image: registry.redhat.io/devspaces/udi-rhel8:3.7
  #     volumeMounts:
  #       - name: venv
  #         path: /home/user/.venv
  #     memoryLimit: 2G
  #     mountSources: true
  #     command: ['pip', 'install', 'black']
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.7
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
# Translated to VS Code Tasks. 
# - Use F1 in VS Code to see the commands/tasks
# - "Run Task" <Enter>
# - select the correct items, probably "devfile"
# - command list will be displayed, select one <Enter>
  - id: pip-venv-disable
    exec:
      commandLine: python -m venv ../.venv && . ../.venv/bin/activate
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: python
  - id: pip-venv-disable
    exec:
      commandLine: deactivate
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: python
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r ${PROJECT_SOURCE}/python/requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: python
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python hello-world.py
      group:
        kind: run
